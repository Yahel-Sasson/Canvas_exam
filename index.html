<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Draw A Diagonal</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        
          <h1 id="mainHeader">Draw A Rectangle</h1>
          <div id="appRectangle">
            
            <form style="background-color: #767e85; padding: 20px">
              <div class="row">
            <div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Enter a Rib A</span>
                <input
                  id="enterARibA"
                  type="text"
                  class="form-control"
                  placeholder="enterARibA"
                  aria-label="enterARibA"
                  aria-describedby="basic-addon1"
                />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Enter a Rib B</span>
              <input
                id="enterARibB"
                type="number"
                max="200"
                min="1"
                class="form-control"
                placeholder="enterARibB"
                aria-label="enterARibB"
                aria-describedby="basic-addon1"
              />
            </div>
           
                <br>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Enter the X locaiton</span>
                  <input
                    id="xLocation"
                    type="text"
                    class="form-control"
                    placeholder="Enter the X locaiton"
                    aria-label="xLocation"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Enter the Y locaiton</span>
                  <input
                    id="yLocation"
                    type="text"
                    class="form-control"
                    placeholder="Enter the Y locaiton"
                    aria-label="yLocation"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <label for="exampleFormControlSelect2">Area Of Square:</label>
                  </span>
                   <br>
                   </div>

                <div>
                <button 
            id="calculateAndDrawButton"
            type="button"
            class="btn btn-success">
            <span> Calculate & Draw </span>  
            </button>
            </div>
              </form>
       </div>
      </div>

      <div class="mt-2 ">
        <table id="rectanglesTable" class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">area of TriangleResult</th>
         
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div> 


    

       <div>
        <button 
        id="drawBy"
        type="button"
        class="btn btn-success">
        <span> Draw by Clicking on A piont  </span>  
        </button>
      </div>  
      <div>

        <button 
        id="clearTable"
        type="button"
        class="btn btn-danger">
        <span> Clear  </span>  
        </button>
      </div>

          placeholder="cal result"
          aria-label="cal"
          aria-describedby="basic-addon1"

      </div> -->

      
      






    </div>
   </div>
</div>

  </body>
</html>
